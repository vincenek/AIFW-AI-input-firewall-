<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIFW - AI Input Firewall</title>
    <link href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.87/dist/shoelace/shoelace.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.87/dist/shoelace/shoelace.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --surface-primary: #0f172a;
            --surface-secondary: #1e293b;
            --accent-primary: #7dd3fc;
            --accent-danger: #ef4444;
            --text-primary: #f8fafc;
        }

        body {
            background: var(--surface-primary);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', system-ui;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .card {
            background: var(--surface-secondary);
            border: 1px solid rgba(125, 211, 252, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            backdrop-filter: blur(8px);
        }

        .threat-glow {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            100% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <sl-icon name="shield-lock" class="text-3xl text-accent-primary"></sl-icon>
                <h1 class="text-2xl font-bold">AI Input Firewall</h1>
            </div>
            <sl-button variant="primary">Dashboard</sl-button>
        </header>

        <!-- Main Grid -->
        <div class="grid">
            <!-- Input Panel -->
            <div class="card">
                <h2 class="text-lg font-semibold mb-4">Prompt Analysis</h2>
                <sl-textarea 
                    id="promptInput"
                    placeholder="Enter your prompt..."
                    rows="5"
                ></sl-textarea>
                <sl-button variant="primary" class="w-full mt-4" onclick="analyzePrompt()">
                    <sl-icon name="shield-check" slot="prefix"></sl-icon>
                    Analyze Security
                </sl-button>
            </div>

            <!-- Stats -->
            <div class="card">
                <h2 class="text-lg font-semibold mb-4">Security Metrics</h2>
                <canvas id="metricsChart"></canvas>
                <div class="mt-4 grid gap-4">
                    <div class="flex justify-between items-center">
                        <span>Total Scans</span>
                        <span id="totalScans">0</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span>Threats Blocked</span>
                        <span id="threatsBlocked">0</span>
                    </div>
                </div>
            </div>

            <!-- Threat Log -->
            <div class="card">
                <h2 class="text-lg font-semibold mb-4">Recent Threats</h2>
                <div id="threatLog" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize local storage
        if (!localStorage.getItem('aifwData')) {
            localStorage.setItem('aifwData', JSON.stringify({
                totalScans: 0,
                threatsBlocked: 0,
                logs: []
            }));
        }

        // Initialize Chart
        const ctx = document.getElementById('metricsChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Safe', 'Blocked'],
                datasets: [{
                    data: [0, 0],
                    backgroundColor: ['#7dd3fc', '#ef4444']
                }]
            }
        });

        // Firewall Engine
        class AIFirewall {
            constructor() {
                this.rules = {
                    injections: [
                        /ignore previous instructions/i,
                        /admin access/i,
                        /do anything now/i
                    ],
                    content: [
                        /hate speech/i,
                        /violence/i,
                        /explicit/i
                    ]
                };
            }

            analyze(prompt) {
                const threats = [];
                
                // Check rules
                this.rules.injections.forEach(rule => {
                    if(rule.test(prompt)) threats.push('Injection attempt');
                });
                
                this.rules.content.forEach(rule => {
                    if(rule.test(prompt)) threats.push('Content violation');
                });

                return {
                    safe: threats.length === 0,
                    threats,
                    score: 100 - (threats.length * 20)
                };
            }
        }

        const firewall = new AIFirewall();

        // UI Functions
        function analyzePrompt() {
            const prompt = document.getElementById('promptInput').value;
            const result = firewall.analyze(prompt);
            const data = JSON.parse(localStorage.getItem('aifwData'));

            // Update stats
            data.totalScans++;
            if(!result.safe) data.threatsBlocked++;
            data.logs.push({
                timestamp: new Date().toISOString(),
                prompt: prompt.substring(0, 100),
                result: result.safe ? 'Allowed' : 'Blocked',
                threats: result.threats
            });
            
            // Save data
            localStorage.setItem('aifwData', JSON.stringify(data));
            
            // Update UI
            updateDashboard(data);
            showResultAlert(result);
        }

        function updateDashboard(data) {
            document.getElementById('totalScans').textContent = data.totalScans;
            document.getElementById('threatsBlocked').textContent = data.threatsBlocked;
            
            // Update chart
            chart.data.datasets[0].data = [
                data.totalScans - data.threatsBlocked,
                data.threatsBlocked
            ];
            chart.update();
            
            // Update threat log
            const logContainer = document.getElementById('threatLog');
            logContainer.innerHTML = data.logs.slice(-5).reverse().map(log => `
                <div class="p-3 rounded-lg bg-red-900/10">
                    <div class="text-sm">${new Date(log.timestamp).toLocaleString()}</div>
                    <div class="text-xs opacity-75">${log.prompt}...</div>
                    <div class="text-red-400 text-xs mt-1">${log.threats.join(', ')}</div>
                </div>
            `).join('');
        }

        function showResultAlert(result) {
            const alert = Object.assign(document.createElement('sl-alert'), {
                variant: result.safe ? 'success' : 'danger',
                closable: true,
                innerHTML: `
                    <sl-icon name="${result.safe ? 'shield-check' : 'shield-exclamation'}" slot="icon"></sl-icon>
                    <strong>${result.safe ? 'Prompt Approved' : 'Security Alert!'}</strong><br>
                    ${result.safe ? 'No threats detected' : `${result.threats.length} threats found`}
                `
            });
            document.body.appendChild(alert);
            alert.toast();
        }

        // Initial load
        updateDashboard(JSON.parse(localStorage.getItem('aifwData')));
    </script>
</body>
</html>
